<template name="addTodo">
    <form class="creator">
        Create a task:
        <div class="form-group material-input-block">
            <input type="text" placeholder="Title" name="todoName" class="form-control material-input">
            <span class="material-input-block__line"></span>
        </div>
        <div class="form-group material-input-block">
            <input type="text" placeholder="Description" name="todoDescription" class="form-control material-input">
            <span class="material-input-block__line"></span>
        </div>


        <div class="actions">

            <div class="color-selector">
                <i class="material-icons icon">colorize</i>
                <ul class="selector">
                    {{#each colors}}
                        <a href="#" class="color" style="background-color: {{ color }}">
                        </a>
                    {{/each}}
                </ul>
            </div>

        </div>
        <button type="submit" class="btn btn-raised btn-primary add-todo">Add</button>
    </form>




</template>
